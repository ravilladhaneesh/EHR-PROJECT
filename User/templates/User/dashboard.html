{% extends 'User/home.html'%}
{% block contents%}
<div class="container mt-5 w-50">
    <div class="container-md">
        <div class="row">
            <div class="col-md-6">
                <div class="card text-white bg-secondary my-3" style="max-width: 18rem;">
                    <div class="card-header">
                        Doctors
                    </div>
                    <div class="card-body">
                        <div class="card-title text-center">
                            No. of Doctors
                        </div>
                        <div class="text-center">
                            {{ doctor.count }}
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'main-home' %}" class="btn btn-secondary">View Doctors</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white bg-warning my-3" style="max-width: 18rem;">
                    <div class="card-header">
                        Patients
                    </div>
                    <div class="card-body">
                        <div class="card-title text-center">
                            No. of Patients
                        </div>
                        <div class="text-center">
                            {{ patient.count }}
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'view-patients' %}" class="btn btn-warning">View Patients</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md ">
                <div class="card text-white bg-danger my-3 mx-auto" style="max-width: 18rem;">
                    <div class="card-header">
                        Appointments
                    </div>
                    <div class="card-body">
                        <div class="card-title text-center">
                            No. of Appointments
                        </div>
                        <div class="text-center">
                            {{ appointment.count }}
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'view-appointments' %}" class="btn btn-danger">View all Appointments</a>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
{% endblock contents %}
