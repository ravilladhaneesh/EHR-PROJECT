{% extends 'User/home.html'%}
{% block contents%}
<div class="container w-75 my-2  ">
    {% for pat in patient %}
        <div class="container border my-3">
            <div class="row" >
                <div class="col-md">
                    <div class="h4"> <span class="text-muted"> Name :</span> <span class="h1">{{ pat.patient_name}} </span>   </div>
                    
                    <div class="h4"> <span class="text-muted"> Gender :</span>
                        {% if  pat.gender  == "M" %}
                            Male
                        {% else %}
                            Female
                        {% endif %}
                    </div>
                    <!-- <div class="h4"> <span class="text-muted"> City :</span> {{ doc.city }}  </div>
                    <div class="h4"> <span class="text-muted"> State :</span> {{ doc.State }}  </div> -->
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock contents%}
