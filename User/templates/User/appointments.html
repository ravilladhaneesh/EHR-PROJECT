{% extends 'User/home.html' %}
{% block contents %}
{% for app in appointment %}
<div class="container border my-3">
    <div class="row" >
        <div class="col-md">
            <div class="h4"> <span class="text-muted"> Name :</span> <span class="h1">{{ app.doctor_name}} </span></div>
            <div class="h4"> <span class="text-muted"> Speciality :</span> {{ app.doctor_name.speciality}} </div>
            <div class="h4"> <span class="text-muted"> Date :</span> {{ app.date }}  </div>
            <div class="h4"> <span class="text-muted"> Time :</span> {{ app.time }}  </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock contents%}
